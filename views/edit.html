<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Edit</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary">
      <a class="navbar-brand text-light" href="/">Tasks</a>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">The Edit Page!</h1>
        <p class="lead">
          Add text to the input below then hit "Submit" to modify the todo.
          Otherwise click "Tasks" on the top left to cancel.
        </p>
        <hr />
        <p>The original todo was:</p>
        <p id="originalText"></p>
      </div>
    </div>

    <div class="container">
      <div class="input-group input-group-lg mb-3">
        <input
          type="text"
          id="editText"
          class="form-control"
          placeholder="Text goes here"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="editSubmit">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/edit.js"></script>
  </body>
</html>
